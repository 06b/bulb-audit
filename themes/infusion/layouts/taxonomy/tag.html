{{ define "title" }}
  Patterns tagged {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main id="main">
    <h1>
      <svg class="tag" aria-hidden="true" height="50" width="50" viewBox="0 0 177.16535 177.16535">
        <use xlink:href="#tag"></use>
      </svg>
      Tagged &#x201c;{{ .Title }}&#x201d;
    </h1>
    <ul class="patterns-list">
      {{ range .Data.Pages }}
          {{ .Render "li"}}
      {{ end }}
    </ul>
  </main>
{{ end }}
