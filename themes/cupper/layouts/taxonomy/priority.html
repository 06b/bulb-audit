{{ define "title" }}
  Issues tagged {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main id="main">
    <h1>
      Priority: {{ .Title }}
    </h1>
    <ul class="patterns-list">
      {{ range .Data.Pages }}
          {{ .Render "li"}}
      {{ end }}
    </ul>
  </main>
{{ end }}
