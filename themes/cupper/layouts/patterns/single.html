{{ define "main" }}
  <main id="main">
    <h1>
      <svg class="bookmark-icon" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
        <use xlink:href="#bookmark"></use>
      </svg>
      {{ .Title }}
    </h1>
    {{ if isset .Params "priorities" }}
      <p class="priority">
        <strong>Priority: </strong>
          {{ range .Params.priorities }}
              <a href="{{ "/priorities/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{ end }}
      </p>
    {{ end }}
    {{ if ne .Params.TOC false }}
      {{ partial "toc" . }}
    {{ end }}
    {{ .Content }}
  </main>
{{ end }}
