{{ partial "header.html" . }}
<main id="main">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ if .Params.wcag }}
    <h2>Relevant WCAG References</h2>
    <ul class="wcag">
        {{ range .Params.wcag }}
            <li>{{ partial (printf "wcag/%s.html" .) }}</li>
        {{ end }}
    </ul>
  {{ end }}
</main>
{{ partial "footer.html" . }}
